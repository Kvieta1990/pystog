language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - python setup.py install
  - pip install codecov
  - pip install flake8
script:
  - flake8 .
  - python setup.py test 
  - coverage run setup.py test
after_success:
  - codecov
