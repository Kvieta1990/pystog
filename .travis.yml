language: python
branches:
  only:
    - master
python:
  - "2.7"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - python setup.py install
  - pip install codecov
  - pip install flake8
script:
  - flake8 .
  - python tests/runner.py
  - coverage run tests/runner.py
after_success:
  - codecov
